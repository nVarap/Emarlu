<head>
    <meta charset="UTF-8">

    <title>Setup Account!</title>
    <style>
        body {
            background-color:khaki;
            color: green;

</head>
<body>
    <h1 id="mid">Setup Your Account</h1>

    <input placeholder="Name">
    <input placeholder="Username"> <br>
    <input placeholder="Password"> 
    <input placeholder="Confirm Password"> <br>
    <button type="submit" id="submit">Submit</button>

    
    <!-- Button to reveal hidden text -->
    <div>
    <p style="font-size: small;" id="new">Don't have an account? Click here to Sign up!</p>
    <p style="font-size: small;"> Forgot Password </p>
    </div>
    
    <!-- Hidden text -->

    <script>

        function createURL(dick){
            var baseurl = window.location.origin + "/profile.html";
            for (var key in dick) {
                if (dick.hasOwnProperty(key)) {
                    baseurl+=key+"="+dick[key]+"&"
                }
            }
            console.log(baseurl.substring(0, baseurl.length-1));
            return new URL(baseurl.substring(0, baseurl.length-1));
        }

        // JavaScript to show the hidden text when the button is clicked
        document.getElementById("submit").addEventListener("click", function() {
            console.log(createURL({"hello" : "w", "world" : "h"}));
           //window.location = window.location.origin+'/profile.html';
        });
        

    </script>
</body>

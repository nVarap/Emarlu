<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <style>
        body {
            background-color:khaki;
            color: green;
            font-family:'Courier New', Courier, monospace;
        }
        
        /* Initially hide the hidden text */
        #hidden-text {
            display: none;
        }
        #extra-hidden-text {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="mid">Login Page!</h1>
    <form>
        <input placeholder="Name">
        <input placeholder="Username"> <br>
        <input placeholder="Password"> 
        <input placeholder="Confirm Password"> <br>
        <button type="submit">Submit</button>
    </form>
    
    <!-- Button to reveal hidden text -->
    <div>
    <p style="font-size: small;" id="new">Don't have an account? Click here to Sign up!</p>
    <p style="font-size: small;"> Forgot Password </p>
    </div>
    
    <!-- Hidden text -->

    <script>
        // JavaScript to show the hidden text when the button is clicked
        document.getElementById("new").addEventListener("click", function() {
            window.location = window.location.origin+'/signup.html';
        });

    </script>
</body>
</html>
